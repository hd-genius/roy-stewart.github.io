<h1>Physics Cheat Sheet</h1>
<h2>Linear Motion</h2>
<h3>Constant Acceleration in One Dimension</h3>
<div>
    <h4>Values</h4>
    <span>&#916;x = x<sub>f</sub> - x<sub>i</sub></span>
    <br/>
    <span>&#916;t = t<sub>f</sub> - t<sub>i</sub></span>
    <br/>
    <span>&#916;v = v<sub>f</sub> - t<sub>v</sub></span>
</div>
<div>
    <h4>Generic Equations</h4>
    <span class="equation">&#916;x = v<sub>i</sub>&#916;t + 1/2 a<sub>x</sub>&#916;t<sup>2</sup></span>
    <br/>
    <span class="equation">&#916;v = a<sub>x</sub>&#916;t</span>
    <br/>
    <span class="equation">v<sub>f</sub><sup>2</sup> = v<sub>i</sub><sup>2</sup> + 2a<sub>x</sub>&#916;x</span>
</div>
