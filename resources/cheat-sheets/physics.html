<h2>Linear Motion</h2>
<h3>Constant Acceleration in One Dimension</h3>
<div>
    <h4>Position</h4>
    <span class="equation">x<sub>f</sub> = x<sub>i</sub> + v<sub>i</sub>(t<sub>f</sub> - t<sub>i</sub>) + 1/2 a<sub>x</sub>(t<sub>f</sub> - t<sub>i</sub>)<sup>2</sup></span>
    <br/>
    <span class="equation">x<sub>f</sub> = x<sub>i</sub> + v<sub>i</sub>&#916;t + 1/2 a<sub>x</sub>&#916;t<sup>2</sup></span>
</div>
<div>
    <h4>Velocity</h4>
    <span class="equation">v<sub>f</sub> = v<sub>i</sub> + a<sub>x</sub>(t<sub>f</sub> - t<sub>i</sub>)</span>
    <br/>
    <span class="equation">v<sub>f</sub> = v<sub>i</sub> + a<sub>x</sub>&#916;t</span>
</div>
