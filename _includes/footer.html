<footer id="site-footer">
    <div>
        <span>Social links</span>
        <ul>
            {% for link in site.data.social_links %}
                <li><a href="{{ link.url }}">{{ link.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div id="site-footer-description">
        {{ site.description }}
    </div>
</footer>
