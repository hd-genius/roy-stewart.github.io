layout: default
---

<article id="post-content" class="block-element">
    <header class="section-header">
        <h1>{{ page.title }}</h1>
        <div class="post-preview-data">
            <span>{{ page.date | date: "%B %d, %Y"}}</span>
            <span>{{ page.author }}</span>
        </div>
    </header>
    <div class="area-separator"></div>
    {{ content }}
</article>
