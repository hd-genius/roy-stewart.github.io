---
layout: default
---

<header class="block-element">
    <h1>{{ page.title }}</h1>
</header>

<section class="card-gallery">
    {% for item in page.gallery_items %}
        <a href="{{ item.url }}" class="block-element portfolio-entry-card">
            <img src="{{ item.preview_image }}" alt="Preview image" class="preview"/>
            <span class="gallery-card-name">{{ item.name }}</span>
            <p class="gallery-card-description">{{ item.description }}</p>
        </a>
    {% endfor %}
</section>
